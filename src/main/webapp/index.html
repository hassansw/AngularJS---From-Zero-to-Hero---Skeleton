<html ng-app="devcampBlog">
    <head>
        <title>Devcamp.io Blog</title>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <meta name="description" content="" />
        <meta name="keywords" content="" />
        <link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,400italic,700|Open+Sans+Condensed:300,700" rel="stylesheet" />
        <link rel='stylesheet prefetch' href='http://netdna.bootstrapcdn.com/bootstrap/3.0.1/css/bootstrap.min.css'>
        <link rel='stylesheet prefetch' href='http://netdna.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.min.css'>

        
        <script src="js/libs/jquery.min.js"></script>
        <script src="js/libs/skel.min.js"></script>
        <script src="js/libs/skel-panels.min.js"></script>
        <script src="js/libs/init.js"></script>
        <script src="js/libs/webtoolkit.base64.js"></script>
        
        
        
        <script src="lib/angular/angular.js"></script>
        <script src="lib/angular/angular-route.js"></script>
        <script src="lib/angular/angular-resource.js"></script>
        <script src="lib/angular/angular-sanitize.js"></script> 
         <script src="lib/angular/angular-mocks.js"></script> 
        <script src="js/app.js"></script>
	<script src="js/services.js"></script>
	<script src="js/controllers.js"></script>
	<script src="js/filters.js"></script>
	<script src="js/directives.js"></script>
        
        <script src="js/libs/textAngular.min.js"></script>
        
        <link rel="stylesheet" href="css/app.css" />
        
        <noscript>
        <link rel="stylesheet" href="css/template/skel-noscript.css" />
        <link rel="stylesheet" href="css/template/style.css" />
        <link rel="stylesheet" href="css/template/style-desktop.css" />
        <link rel="stylesheet" href="css/template/style-wide.css" />

        </noscript>
        <!--[if lte IE 9]><link rel="stylesheet" href="css//template/ie9.css" /><![endif]-->
        <!--[if lte IE 8]><script src="js/libs/html5shiv.js"></script><link rel="stylesheet" href="css/template/ie8.css" /><![endif]-->
        <!--[if lte IE 7]><link rel="stylesheet" href="css/template/ie7.css" /><![endif]-->
    </head>
    <!--
            Note: Set the body element's class to "left-sidebar" to position the sidebar on the left.
            Set it to "right-sidebar" to, you guessed it, position it on the right.
    -->
    <body class="left-sidebar">

        <!-- Wrapper -->
        <div id="wrapper">

            <!-- Content -->
            <div id="content">
                <div id="content-inner">
                    <span ng-view></span>
                </div>
            </div>
           
            <!-- Sidebar -->
            <div id="sidebar" ng-controller="SidebarController">
                <!-- Logo -->
  
                <div id="logo">
                    <h1>Wombats Devcamp Blog</h1>
                </div>
                
                <p>
                <div class="button" ng-show="newCounter > 0">{{ newCounter }} neue Posts</div>
                </p>
                
                <!-- Nav -->
                <nav id="nav">
                    <ul>
                        <li class="current_page_item"><a href="#main">Home</a></li>
                        
                         <li class="current_page_item" ng-show="isLoggedIn"><a href="#backend">Backend</a></li>
                        
                        <li ng-switch on="isLoggedIn">
                            <span ng-switch-when=false>
                                <a href="#no" class="red" toggle-login>Login</a>

                                <form name="loginForm" class="loginMenu">
                                <ul>
                                    <li>
                                     <label>Email address:</label><input type="email" ng-model="user.email" required/>
                                     <label>Password:</label><input type="password" ng-model="user.password" required/>

                                     <input type="submit" class="button subBut" value="Submit" ng-click="login(loginForm)"/>
                                    </li>
                                </ul>
                                </form>
                            </span>
                            <span ng-switch-when=true>
                                <a href="#no" class="red" toggle-login ng-click="logout()">Logout</a>
                            </span>
                        </li>
                        <li ng-show="!isLoggedIn"><a href="#register" class="button">Register</a></li>
                    </ul>
                </nav>

                <!-- Recent Posts -->
                <section class="is-recent-posts" ng-show="recents.length >0">
                    
                    <header>
                        <h2>Recent Posts</h2>
                    </header>
                    <ul>
                        <li ng-repeat="post in recents"><a href="#detail{{ post.url | postDetailUrl }}">{{post.title}}</a></li>
                    </ul>
                </section>

                <!-- Copyright -->
                <div id="copyright">
                    <p>
                        &copy; 2014 <a href="http://www.wombatsoftware.de/">Wombat Software Technologies UG</a><br />
                        Design: <a href="http://html5up.net/">HTML5 UP</a>
                    </p>
                </div>
            </div>

        </div>

    </body>
</html>
